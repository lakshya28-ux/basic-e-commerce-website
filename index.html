<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Storefront — Demo E‑commerce</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">My Store</h1>
      <nav>
        <input id="search" placeholder="Search products..." />
        <button id="cart-toggle" aria-label="Open cart">Cart (<span id="cart-count">0</span>)</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <img src="images/hero.jpg" alt="Hero banner" id="hero-img" />
      <div class="hero-text">
        <h2>Welcome to the demo ecommerce store</h2>
        <p>Simple storefront with product listing, cart and checkout simulation.</p>
      </div>
    </section>

    <section>
      <h2>Products</h2>
      <div id="product-grid" class="grid"></div>
    </section>
  </main>

  <aside id="cart-panel" class="cart-panel" aria-hidden="true">
    <div class="cart-inner">
      <h3>Your cart</h3>
      <div id="cart-items"></div>
      <div class="cart-footer">
        <div>Total: ₹<span id="cart-total">0.00</span></div>
        <button id="checkout-btn">Checkout</button>
        <button id="close-cart">Close</button>
      </div>
    </div>
  </aside>

  <footer class="site-footer container">
    <p>© My Store — Demo project</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
